
  
version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu
permissions:
  - object: /home/ubuntu
    mode: 755
    owner: ubuntu
    group: ubuntu
hooks:
  AfterInstall:
    - location: installapp.sh
      timeout: 50
  ApplicationStart:
    - location: applicationstart.sh
      timeout: 50
